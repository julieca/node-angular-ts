<div class="filter-bar">
  <div>
    <span>Brand</span>
    <nb-select placeholder="Filter by Brand" [(selected)]="selectedBrand">
      <nb-option *ngFor="let brand of brandProvider.records" [value]="brandProvider.getValue(brand)">{{brandProvider.getTitle(brand)}}</nb-option>
    </nb-select>
  </div>
</div>
