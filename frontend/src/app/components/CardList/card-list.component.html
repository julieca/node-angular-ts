<div class="container">
  <div *ngIf="data.total > 0; else notfound" id="list">
    <nb-card *ngFor="let product of data.records" accent="primary" [id]="'card-' + product.gtin">
      <nb-card-header class="image-container">
        <img [src]="imageSrc(product.image, product.category)" width="50" />
      </nb-card-header>
      <nb-card-body>
        <h5 class="title">{{product.name}}</h5>
        <div class="brand">by {{product.brandName}}</div>
        <div class="price">${{product.price}}</div>
      </nb-card-body>
    </nb-card>
  </div>
  <ng-template #notfound>Sorry, we don't have the product you're looking for.</ng-template>
  <button *ngIf="data.limit===data.total" nbButton outline status="primary" (click)="onLoadMore()">load more</button>
</div>
